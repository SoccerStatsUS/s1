{% extends "base.html" %}

{% block content %}

<table>
<tr>
  <th>Name</th>
  <th>League</th>
  <th>Founded</th>
</tr>
{% for team in teams %}
<tr>
  <td><a href="{% url team_detail team.slug %}">{{ team.name }}</a></td>
  <td>{{ team.league }}</td>
  <td>{{ team.founded }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
