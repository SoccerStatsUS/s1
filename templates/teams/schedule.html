{% extends "base.html" %}

{% block content %}

<table>


  {% for game in games %}
  <tr>
    <td><a href="{% url game_detail game.id %}">{{ game.date }}</a></td>
    <td>{{ game.home_team }}</td>
    <td>{{ game.score }}</td>
    <td>{{ game.away_team }}</td>
  </tr>
  {% endfor %}
  
</table>

{% endblock %}
