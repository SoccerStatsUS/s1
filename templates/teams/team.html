{% extends "base.html" %}

{% block content %}


<ul>
  {% for year in years %}
  <li><a href="{% url team_and_year team.id year %}">{{ year }}</a></li>
  {% endfor %}
</ul>

{% with team.league as league %}
<ul>
  <li>{{ team.full_name }}</li>
  <li><a href="{% url league_by_id league.id %}">{{ league.name }}</a></li>
  <li>{{ team.city }}</li>
  <li>{{ team.founded }}</li>
</ul>
{% endwith %}


{% endblock %}
