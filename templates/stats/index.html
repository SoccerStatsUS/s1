{% extends "base.html" %}

{% block content %}

<h3>Career Leaders</h3>
<ul>
  {% for most in mosts %}
  <li><a href="{% url career_leaders most.1 %}">{{ most.0 }}</a></li>
  {% endfor %}
</ul>

<h3>Yearly Stats</h3>
<ul>
  {% for year in years %}
  <li><a href="{% url year_stats year %}">{{ year }}</a></li>
  {% endfor %}
</ul>


{% endblock %}
