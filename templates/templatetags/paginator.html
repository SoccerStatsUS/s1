{% if paginator.has_other_pages %}
  {% if paginator.has_previous %}
  <a href="previous" title="Previous">p</a>
  {% endif %}
  <span class="light-gray">|</span> 
  {{ paginator.number }} of {{ paginator.paginator.num_pages }} 
  <span class="light-gray">|</span>
  {% if paginator.has_next %}
  <a href="next" title="Next">n</a>
  {% endif %}
{% endif %}
