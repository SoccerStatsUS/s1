{% extends "base.html" %}

{% block content %}

<ul>
{% for e in entries.object_list %}
<div class="news_entry">
<h4><a href="{{ e.url }}">{{ e.title }} ({{ e.source }})</a></h4>
<h4>{{ e.pub_date }}</h4>
<p>{{ e.summary|safe }}</p>
<p><a href="{{ e.url }}">Read More</a></p>
</div>
{% endfor %}
</ul>


{% endblock %}
