{% extends "base.html" %}

{% block content %}

<table>

  {% for game in games %}
  <tr>
    <td>{{ game.date }}</td>
    <td>{{ game.home_team }}</td>
    <td><a href="{% url game_detail game.id %}">{{ game.score }}</a></td>
    <td>{{ game.away_team }}</td>
  </tr>
  {% endfor %}
  
</table>

{% endblock %}
