{% extends "base.html" %}

{% block extrahead %}
<script type="text/javascript">
  $(document).ready(function() { $(".tablesorter").tablesorter();})
</script>
{% endblock %}

{% block content %}

<table class="tablesorter">
  <thead>
    <tr>
      <th>Name</th>
      <th>Birthdate</th>
    <tr>
  </thead>
<tbody>
{% for person in people %}
<tr>
  <td><a href="{% url person_detail_id person.id %}">{{ person.name }}</a></td>
  <td>{{ person.birthdate }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
