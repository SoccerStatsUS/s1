{% extends "base.html" %}

{% block content %}

<ul>
  {% for year in salary_years %}
  <li><a href="{% url salaries_by_year year %}">{{ year }}</a></li>
  {% endfor %}
</ul>

<table>
{% for team, payroll in team_numbers %}
<tr>
  <td><a href="{% url salaries_by_team_this_year team %}">{{ team }}</a></td>
  <td>{{ payroll }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
