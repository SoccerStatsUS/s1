{% extends "base.html" %}

{% block extrahead %}
<script type="text/javascript">
  $(document).ready(function() { $(".tablesorter").tablesorter();})
</script>
{% endblock %}

{% block content %}

<ul>
  <li>{{ person.name }}</li>
  <li><a href="{% url country_detail person.nationality.id %}">{{ person.nationality }}</a></li>
  <li>{{ person.birthdate }}</li>
  <li>{{ person.birthplace }}</li>
</ul>

{% endblock %}
